<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Connexion</title>
</head>
<body>
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="box column is-4 is-offset-4">
                <h1 class="title">Connexion</h1>
                <div th:if="${param.error}" class="notification is-danger">
                    Nom d'utilisateur ou mot de passe invalide.
                </div>
                <div th:if="${param.logout}" class="notification is-success">
                    Vous avez été déconnecté.
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="field">
                        <label class="label">Nom d'utilisateur</label>
                        <div class="control has-icons-left">
                            <input type="text" name="username" placeholder="Nom d'utilisateur" required class="input"/>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Mot de passe</label>
                        <div class="control has-icons-left">
                            <input type="password" name="password" placeholder="Mot de passe" required class="input"/>
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input type="submit" value="Connexion" class="button is-primary is-fullwidth"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
