<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Inscription</title>
</head>
<body>
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="box column is-4 is-offset-4">
                <h1 class="title">Inscription</h1>
                <p th:object="${registrationInfo}">
                    Félicitations <span th:text="*{fullName}"></span>, vous êtes inscrit en tant que
                    <span th:text="*{username}"></span> avec l'adresse <span th:text="*{email}"></span>.
                </p>
                <a th:href="@{/}" class="button is-primary">Accueil</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
